worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;

  upstream frontend {
    server frontend:5173;
  }

  upstream backend {
    server backend:3001;
  }

  upstream audio_service {
    server audio_service:8000;
  }

  upstream recommender {
    server ai:8001;
  }

  upstream analytics {
    server analytics:8002;
  }

  upstream art_service {
    server auto_art_service:8003;
  }

  server {
    listen 80;
    server_name mistllc.org www.mistllc.org;

    # Frontend
    location / {
      proxy_pass http://frontend;
    }

    # Backend (Node.js)
    location /api/ {
      proxy_pass http://backend;
    }

    # Python microservices
    location /api/audio/ {
      proxy_pass http://audio_service/;
    }

    location /api/recommend/ {
      proxy_pass http://recommender/;
    }

    location /api/analytics/ {
      proxy_pass http://analytics/;
    }

    location /api/art/ {
      proxy_pass http://art_service/;
    }

    # Static caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
      expires 7d;
      access_log off;
    }
  }
}
