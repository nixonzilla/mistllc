# docker-compose.yml
version: "3.9"

name: mistllc

services:
  # --- DEV FRONTEND (Vite dev server) / PROD (Nginx static) ---
  frontend:
    build:
      context: ./frontend
      target: ${FRONTEND_TARGET:-dev}   # dev | prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8787}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"   # dev (Vite)
      - "${FRONTEND_WEB_PORT:-8787}:8787" # prod (Nginx)
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8787}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    profiles: ["dev","prod"]  # runs in both; target controls behavior
    depends_on:
      - server
      - worker

  # --- DEV/PROD EXPRESS SERVER ---
  server:
    build:
      context: ./server
      target: ${SERVER_TARGET:-dev}     # dev | prod
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - ./server:/app
      - /app/node_modules
    profiles: ["dev","prod"]

  # --- DEV: Cloudflare Worker locally via wrangler ---
  worker:
    image: node:24-alpine
    working_dir: /app
    command: sh -c "npm ci && npx wrangler dev --port 8787"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID:-}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN:-}
    ports:
      - "8787:8787"
    profiles: ["dev"]
